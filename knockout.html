<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphics template</title>
  <script type="text/javascript" src="https://assets.law360news.com/1548000/1548583/d3.v5.min.js"></script>
  <script src="https://assets.law360news.com/1548000/1548583/numeral.min.js"></script>
  <script type="text/javascript" src="tooltippo.js"></script>
  <script type="text/javascript" src="offsets.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="law360.css">
  <!-- <link rel="stylesheet" href="law360.css"> -->
  </link>
</head>

<body>
  <div class="buttons-radio">
    <span style="display:inline-block;">
      <input type="radio" id="fate-adv" name="fate" value="fate-adv" checked>&nbsp;<label for="fate-adv">Next round</label>
    </span>&nbsp;
    <span style="display:inline-block;">
      <input type="radio" id="fate-1" name="fate" value="fate-1">&nbsp;<label for="fate-1">Round of 16</label>
    </span>&nbsp;
    <span style="display:inline-block;">
      <input type="radio" id="fate-2" name="fate" value="fate-2">&nbsp;<label for="fate-1">Quarterfinals</label>
    </span>&nbsp;
    <span style="display:inline-block;">
      <input type="radio" id="fate-3" name="fate" value="fate-3">&nbsp;<label for="fate-2">Semifinals</label>
    </span>&nbsp;
    <span style="display:inline-block;">
      <input type="radio" id="fate-4" name="fate" value="fate-4">&nbsp;<label for="fate-3">Finals</label>
    </span>&nbsp;
    <span style="display:inline-block;">
      <input type="radio" id="fate-win" name="fate" value="fate-win">&nbsp;<label for="fate-win">üèÜ</label>
    </span>
  </div>
  <br />
  <div class="buttons-radio">
    <span style="display:inline-block;">
      <input type="radio" id="teams-all" name="teams" value="teams-all">&nbsp;<label for="teams-all">All teams</label>
    </span>&nbsp;
    <span style="display:inline-block;">
      <input type="radio" id="teams-active" name="teams" value="teams-active" checked>&nbsp;<label for="teams-active">Active teams</label>
    </span>&nbsp;
    <span style="display:inline-block;">
      <input type="radio" id="teams-phase" name="teams" value="teams-phase">&nbsp;<label for="teams-phase">Teams trying for selected stage</label>
    </span>&nbsp;
  </div>
  <div id="article">
    <div class="d3-container" id="groups">
      <div class="chart">
        <span class="group group-ko"></span>
      </div>
    </div>
    <script type="text/javascript" src="knockout.js" defer></script>
    <div>
      <em>Original data from <a href="https://projects.fivethirtyeight.com/2022-world-cup-predictions/" target="_blank">FiveThirtyEight</a></em>
    </div>
  </div>
</body>

</html>
